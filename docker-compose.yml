# Focus: Redis (Queue & Cache for high performance)
# ==============================================================================

version: '3.8'

services:
  # Redis: In-memory data store for Job Queues and Caching
  redis:
    image: redis:7-alpine
    container_name: dapurcerdas-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dapurcerdas-network

volumes:
  redis-data:
    driver: local

networks:
  dapurcerdas-network:
    driver: bridge
